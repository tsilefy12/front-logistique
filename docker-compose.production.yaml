version: "3.9"
services:
  mv-front-logistique:
    container_name: mv-front-logistique
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    networks:
      - mv-docker-network
    command: npm run start
    restart: always
    expose:
      - 3000
networks:
  mv-docker-network:
    name: mv-docker-network
    